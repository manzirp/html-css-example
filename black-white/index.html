<script>
    const mnu = document.querySelector('.burger')
    const nav = document.querySelector('nav')
    let isOpen = false
    mnu.addEventListener('click', () => {
        if(!isOpen){
            mnu.classList.add('clicked')
            nav.classList.add('open')
            isOpen = true
        }else{
            mnu.classList.remove('clicked')
            nav.classList.remove('open')
            isOpen = false
        }
    })
</script>
