<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Box</title>
    <link rel="stylesheet" href="css/nike.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="imgBox">
                <img src="assets/nike-sneaker.png" alt="nike-shoe">
            </div>
            <div class="propBox">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>size: </h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>color: </h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>

</html>
